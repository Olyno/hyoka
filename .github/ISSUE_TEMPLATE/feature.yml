name: Feature Request
description: Suggest an idea for this project
title: "Feature: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: "## Thanks for taking the time to fill out this feature request!"
  - type: checkboxes
    attributes:
      label: is there an existing issue for this?
      description: please check if an issue already exists for the feature you are requesting
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    attributes: 
      label: Description
      description: A clear concise description of the feature you are requesting
    validations:
      required: true
  - type: textarea
    attributes:
      label: Use Case
      description: A clear concise description of the use case for the feature you are requesting
    validations: 
      required: false
  - type: textarea
    attributes: 
      label: Anything else?
      description: |
        Links, references, anything else that will give us more context about the feature you are requesting!   
    validations:
      required: false